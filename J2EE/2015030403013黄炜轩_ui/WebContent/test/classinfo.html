<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="/resources/jquery-easyui-1.5.2/themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="/resources/jquery-easyui-1.5.2/themes/icon.css">
<script type="text/javascript" src="/resources/jquery-easyui-1.5.2/jquery.min.js"></script>
<script type="text/javascript" src="/resources/jquery-easyui-1.5.2/jquery.easyui.min.js"></script>
<script type="text/javascript" src="/resources/jquery-easyui-1.5.2/locale/easyui-lang-zh_CN.js"></script>
<title>easyui demo</title>
</head>
<body  class="easyui-layout">

	<div data-options="region:'north'" style="height:30px;overflow:hidden;">
		<a id="btnAdd" href="#" class="easyui-linkbutton" data-options="iconCls:'icon-add'">添加班级</a>
		<a id="btnUpdate" href="#" class="easyui-linkbutton" data-options="iconCls:'icon-edit'">修改班级</a>
		<a id="btnDelete" href="#" class="easyui-linkbutton" data-options="iconCls:'icon-cancel'">删除班级</a>
		<div style="margin-left:150px;display:inline;">
			<input id="classname" class="easyui-textbox">
			<a id="btnQuery" href="#" class="easyui-linkbutton" data-options="iconCls:'icon-search'">查询</a>
		</div>	
	</div>
	
	<div data-options="region:'center'" title="">
		<table id="klassInfo" class="easyui-datagrid" title="班级信息" data-options="singleSelect:true,collapsible:true,url:'classdata.json'">
			<thead>
				<tr>
					<th data-options="field:'id',width:80">班级编号</th>
					<th data-options="field:'name',width:100">班级名称</th>
					<th data-options="field:'isGood',width:80,formatter:boolFormatter">优秀班级</th>
				</tr>
			</thead>
		</table>
	</div>
	

	<script>
		function boolFormatter(value,row,index){
			if(value==0) return "否";
			return "是";
		}
	</script>
</body>
</html>
